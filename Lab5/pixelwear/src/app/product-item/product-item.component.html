<div class="main">
    <section class="results">
        <div class="product">
            <div class="product-image">
                <img [src]="product.image" [alt]="product.name" />
            </div>
            <div class="product-details">
                <h3 class="product-name">{{product.name}}</h3>
                <div class="product-description">
                    <p>{{product.description}}</p>
                </div>
            </div>
            <div class="product-info">
                <p class="product-rating"> {{product.rating}}</p>
                <p class="product-likes"> {{product.likes}}</p>
            </div>
            <div class="product-link">
                <a [href]="product.link" target="_blank">View Product</a>
            </div>
            <div class="product-share">
                <a (click)="whatsappShare(product.link)">
                    <img src="/whatsapp.png" alt="Share on WhatsApp">
                </a>
                <a (click)="telegramShare(product.link)">
                    <img src="/telegram.png" alt="Share on Telegram">
                </a>
            </div>
            <div class="product-actions">
                <button (click)="likeProduct()">Like</button>
                
                <button (click)="removeProduct()">Remove</button>
            </div>
        </div>
    </section>
</div>
