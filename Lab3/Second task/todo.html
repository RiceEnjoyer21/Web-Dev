<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todo.css">

</head>

<body>
    <div class="header">
        <h1><span>ToDo-List</span></h1>
    </div>
    <div class="container">
        <h2>ToDo-List</h2>
        <div>
            <input id="task" type="text" placeholder="New Task" autofocus="1" aria-label="New Task">
            <button id="taskButton" onclick="addTask()">Add</button>
        </div>
        <div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
